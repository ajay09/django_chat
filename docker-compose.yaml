version: '3.9'

services:
  backend:
    build:
      context: ./djchat
      dockerfile: Dockerfile
    image: backend-image
    container_name: backend-container
    command: python manage.py runserver 0.0.0.0:8000
    # command: sleep infinity
    volumes:
      - ./djchat:/home/src
    ports:
      - 8000:8000